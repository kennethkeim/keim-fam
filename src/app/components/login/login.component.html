<div class="container">
   <div id="formWrapper">

      <h1>{{ isLoggingIn ? 'Log In' : 'Sign Up' }}</h1>
      <form action="nowhere" method="POST">
         <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email">
         </div>

         <div [hidden]="isLoggingIn">
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name">
         </div>

         <div>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password">
         </div>

         <div>
            <button type="submit" class="btn btn-sm btn-primary">{{ isLoggingIn ? 'Log In' : 'Sign Up' }}</button>
         </div>

      </form>

      <div>
         <button type="button" (click)="toggleDisplay()" class="btn btn-sm btn-secondary">{{ isLoggingIn ? 'Go to sign up page' : 'Back to login'}}</button>
      </div>


      <a routerLink="/chatlist">Chat List</a><br>
      <a routerLink="/chat">Chats</a><br>

   </div>
</div>
